<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopet - Cadastro</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/reset.css">
  <link rel="stylesheet" href="../assets/styles/style.css">
  <link rel="stylesheet" href="../assets/styles/cabecalho.css">
  <link rel="stylesheet" href="../assets/styles/rodape.css">
  <link rel="stylesheet" href="../assets/styles/paginaLogin.css">
</head>
<body>
  <header class="cabecalho centralizar">
    <nav class="navbar">
      <a href="../pages/home.html" class="navbar__link">
        <img src="../assets/img/Casa.png" alt="Ir para a página inicial" class="navbar__link__img-home">
      </a>
      <a href="#" class="navbar__link">
        <img src="../assets/img/Mensagens.png" alt="Ir para a página de mensagens" class="navbar__link__img-message">
      </a>
    </nav>
    <div class="perfil hidden">
      <img src="../assets/img/Usuário.png" alt="Usuário" class="perfil__img">
    </div>
  </header>

  <main class="principal">
    <div class="centralizar">
      <img src="../assets/img/Logo-azul.png" alt="Adopet" class="logo">
    </div>

    <section class="formulario centralizar">
      <div class="formulario__textos centralizar">
        <p class="paragrafo">Ainda não tem cadastro?</p>
        <p class="paragrafo">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
      </div>

      <form action="#" class="form">
        <label class="paragrafo" for="email">
          Email
          <input type="email" id="email" class="legenda" placeholder="Escolha seu melhor email" aria-label="Escolha seu melhor email">
        </label>
        <label class="paragrafo" for="nome">
          Nome
          <input type="text" id="nome" class="legenda" placeholder="Digite seu nome completo" aria-label="Digite seu nome completo">
        </label>
        <label class="paragrafo" for="senha">
          Senha
          <input type="password" id="senha" class="legenda" placeholder="Crie uma senha" aria-label="Crie uma senha">
        </label>
        <label class="paragrafo" for="confirmar-senha">
          Confirmar sua senha
          <input type="password" id="confirmar-senha" class="legenda" placeholder="Repita a senha criada acima" aria-label="Repita a senha criada acima">
        </label>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </section>
    
    <div class="imagens">
      <img src="../assets/img/forma-1.png" alt="Forma geometrica" class="forma forma-1">
      <img src="../assets/img/forma-2.png" alt="Forma geometrica" class="forma forma-2">
      <img src="../assets/img/ilustracao-1.png" alt="Ilustração de um gato e cachorro juntos e corações" class="ilustracao-1 hidden">
      <img src="../assets/img/ilustracao-2.png" alt="Ilustração de três patas de gatos e cachorros" class="ilustracao-2 hidden">
    </div>
  </main>

  <footer class="rodape centralizar position-relative bottom-0 text-white">
    <p class="paragrafo">&copy; 2022 - Desenvolvido por Alura.</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
