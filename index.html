<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopet - Página inicial</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/cabecalho.css">
  <link rel="stylesheet" href="./assets/styles/rodape.css">
  <link rel="stylesheet" href="./assets/styles/paginaInicial.css">
</head>
<body class="pagina-inicial">
  <header class="cabecalho centralizar">
    <nav class="navbar">
      <a href="./index.html">
        <img src="./assets/img/Logo.png" alt="Adopet" class="navbar__logo hidden">
      </a>
      <a href="./pages/home.html" class="navbar__link">
        <img src="./assets/img/Casa.png" alt="Ir para a página inicial" class="navbar__link__img-home">
      </a>
      <a href="./pages/mensagem.html" class="navbar__link">
        <img src="./assets/img/Mensagens.png" alt="Ir para a página de mensagens" class="navbar__link__img-message">
      </a>
    </nav>
    <div class="perfil hidden">
      <a href="./usuario.html">
        <img src="../assets/img/Usuário.png" alt="Usuário" class="perfil__img">
      </a>
    </div>
  </header>

  <main class="principal">
    <div class="centralizar">
      <img src="./assets/img/Logo.png" alt="Adopet" class="logo">
    </div>

    <section class="boas-vindas centralizar">
      <div class="boas-vindas__textos">
        <h2 class="h3">Boas-vindas!</h2>
        <p class="paragrafo">Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!</p>
      </div>
      <div class="boas-vindas__botoes">
        <a href="./pages/login.html" class="btn h4">Já tenho conta</a>
        <a href="./pages/cadastro.html" class="btn h4">Quero me cadastrar</a>
      </div>
    </section>
    
    <div class="imagens centralizar">
      <img src="./assets/img/forma-1.png" alt="Forma geometrica" class="forma forma-1">
      <img src="./assets/img/forma-2.png" alt="Forma geometrica" class="forma forma-2">
      <img src="./assets/img/ilustracao-1.png" alt="Ilustração de um gato e cachorro juntos e corações" class="ilustracao-1 hidden">
      <img src="./assets/img/ilustracao-2.png" alt="Ilustração de três patas de gatos e cachorros" class="ilustracao-2 hidden">
    </div>
  </main>

  <footer class="rodape centralizar position-relative bottom-0 text-white">
    <p class="paragrafo">&copy; 2022 - Desenvolvido por Alura.</p>
  </footer>
  
  <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
